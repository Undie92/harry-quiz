<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1 class="heading">Harry Potter Quiz</h1>


    <div id="quiz">
        <div id="question">
            <h3><span class="label label-warning" id="qid">1.</span>
            <span id="question">When is Harry Potter's birthday?</span></h3>
        </div>
            <ul>
                <li>
                    <input type="radio">
                    <label for="">July 31</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio">
                    <label for="">March 20</label>
                    <div class="check"><div class="inside"></div></div>
                </li>
                <li>
                    <input type="radio">
                    <label for="">September 3</label>
                    <div class="check"><div class="inside"></div></div>
                </li>
            </ul>
            <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>
</div>

<div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span></p>
    <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
</div>




    <script src="assets/js/script.js"></script>
</body>
</html>
